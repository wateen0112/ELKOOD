<body>
  <button id="open-btn"  class="lg:hidden fixed text-[1.5rem] text-gray bg-white mx-2 px-2 mt-2 rounded-md shadow-md z-20"> <i class="fa fa-bars"></i></button>
    
  <nav
  
  >

<header class="register-header ">
<h1>Applier Data </h1>
</header>
<div class=" flex flex-col justify-center  items-center py-0 lg:px-32">
   <div class="flex flex-row justify-start p-4 mt-10">
 <h1 class="font-bold flex-1 text-left">Name <span class="text-right flex-1   pl-5 font-light" id="applierName"></span></h1>

   </div>

            </div>

            </div>
            
  </div>
         
<div class="flex justify-center w-[100%] my-10">   <button  id="acc-btn" class="mr-10 bg-green text-white px-5 py-2 rounded-md hover:opacity-75">Accept <i class="fa fa-check"></i></button>  <button  id="rej-btn" class="bg-red text-white px-5 py-2 rounded-md hover:opacity-75">Reject <i class="fa fa-close"></i></button> </div>
